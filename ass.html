<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weapon Tooltip Example</title>
    <link rel="stylesheet" href="module/style.css">
  </head>
  <body>
    <h1>Tooltip Demo</h1>

    <!-- Example weapon elements -->
    <div
    class="item"
    data-gi-type="talent"
    data-gi-id="10000096"
    data-gi-level="10"
    data-gi-index="0"
    >
      <img
        src="https://gi.yatta.moe/assets/UI/Skill_A_03.png"
        alt=""
      />
    </div>
    <div
      class="item"
      data-gi-type="talent"
      data-gi-id="10000054"
      data-gi-level="10"
      data-gi-index="3"
      data-gi-lang="RU"
    >
      <img
        src="https://gi.yatta.moe/assets/UI/Skill_E_Kokomi_01.png"
        alt=""
      />
    </div>
    <div
      class="item"
      data-gi-type="constellation"
      data-gi-id="10000054"
      data-gi-index="0"
      data-gi-lang="RU"
    >
      <img
        src="https://gi.yatta.moe/assets/UI/Skill_E_Kokomi_01.png"
        alt=""
      />
    </div>
    <div
      class="item"
      data-gi-type="weapon"
      data-gi-id="11516"
      data-gi-level="90"
      data-gi-refine="5"
    >
      <img
        src="https://gi.yatta.moe/assets/UI/UI_EquipIcon_Sword_XochitlsTube.png"
        alt=""
      />
    </div>
    <div
      class="item"
      data-gi-type="weapon"
      data-gi-id="14502"
      data-gi-level="80"
    >
      <img
        src="https://gi.yatta.moe/assets/UI/UI_EquipIcon_Catalyst_Fourwinds.png"
        alt=""
      />
    </div>
    <div
      class="item"
      data-gi-type="weapon"
      data-gi-id="11503"
      data-gi-level="70"
    >
      <img
        src="https://gi.yatta.moe/assets/UI/UI_EquipIcon_Sword_Widsith.png"
        alt=""
      />
    </div>
    <div
      class="item"
      data-gi-type="artifact"
      data-gi-id="15022"
      data-gi-level="20"
      data-gi-suit="EQUIP_BRACER"
    >
      <img
        src="https://gi.yatta.moe/assets/UI/reliquary/UI_RelicIcon_15022_4.png"
        alt=""
      />
    </div>
    <div
      class="item"
      data-gi-type="artifact"
      data-gi-id="15034"
      data-gi-level="20"
      data-gi-suit="EQUIP_RING"
    >
      <img
        src="https://gi.yatta.moe/assets/UI/reliquary/UI_RelicIcon_15034_1.png"
        alt=""
      />
    </div>
    something gibberish
    <span
      class="item"
      data-gi-type="artifact"
      data-gi-id="15022"
      data-gi-level="20"
      data-gi-suit="EQUIP_NECKLACE"
    >AYY THAT'S COOl
    </span>

    <script src="module/script.js"></script>
  </body>
  <style>
    
  .item {
    display: inline-block;
    margin: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    cursor: pointer;
    background-color: #f5f5f5;
    width: 175px;
    text-align: center;
    position: relative;
  }

  .item img {
    height: 90%;
    width: 90%;
  }
  </style>
</html>
